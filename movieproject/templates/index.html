{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3" style="display:flex; ">
            <div class="card" style="width: 18rem; ">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" style="padding:5px;">
            <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
           <p class="card-tdext">{{i.desc}}</p>
          <a href="{% url 'webapp:detail' i.id %}" class="btn btn-primary">Go details</a>
       </div>
       </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
